name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to server
      run: |
        ssh -i /home/ubuntu/.ssh/checkserver_key.pem ubuntu@13.233.198.135 'cd /var/www/html/wordpress && git pull'
      env:
        PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
